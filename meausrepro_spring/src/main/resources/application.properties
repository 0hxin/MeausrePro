spring.application.name=meausrepro_spring
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=

spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.profiles.active=default

aws.s3.bucket-name=aejinserverbucket
aws.s3.region=ap-northeast-2
aws.s3.base-url=https://aejinserverbucket.s3.ap-northeast-2.amazonaws.com
